<ion-header>
  <ion-navbar>
    <ion-title>Surveyform</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let room of rooms">
       <ion-card-header color="primary">
              {{room.room_name}}
       </ion-card-header>
         <ion-card-content *ngFor="let board of room.boards">
           <ion-grid>
           <ion-row>
              <ion-col>
                <ion-item>
                <ion-label> switch_board_s.no </ion-label>
               </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
               <ion-label>device_name</ion-label>
               </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
               <ion-label>two_way</ion-label>
               </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
              <ion-label> device_wire</ion-label>
              </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
               <ion-label>power</ion-label>
               </ion-item>
              </ion-col>
              <ion-col>
              <ion-item>
              <ion-label> inverter</ion-label>
              </ion-item>
              </ion-col>
              <ion-col>
                <ion-item>
                 <ion-label>nuetral_check</ion-label>
                 <ion-toggle [(ngModel)]="board.nuetral_check"></ion-toggle>
                 </ion-item>
              </ion-col>
           </ion-row>
           <ion-row *ngFor="let device of board.devices">
              <ion-col>
                {{board.board_id}}
              </ion-col>
              <ion-col>
                <ion-input type="text" [(ngModel)]="device.device_name"></ion-input>
              </ion-col>
              <ion-col>
                <ion-toggle [(ngModel)]="device.two_way"></ion-toggle>
              </ion-col>
              <ion-col>
            <ng-container *ngIf="device.two_way">
                <ion-toggle [(ngModel)]="device.device_wire"></ion-toggle>
            </ng-container>
              </ion-col>
              <ion-col>
                <ion-input type="number" [(ngModel)]="device.power"></ion-input>
              </ion-col>
              <ion-col>
                <ion-toggle [(ngModel)]="device.inverter_connection"></ion-toggle>
              </ion-col>
              <ion-col>
              </ion-col>
           </ion-row>
         </ion-grid>
         </ion-card-content>

    </ion-card>
    <button ion-button (click)="onSubmitSurvey()">submit</button>
</ion-content>
