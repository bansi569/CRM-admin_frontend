<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>profile</ion-title>

    <button ion-button  (click)="onLogOut()" >Logout</button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid >
    <ion-row >
      <ion-col >
      <div class="ion-text-left">Id</div>
      </ion-col>
      <ion-col >
        <div class="ion-text-center">  username </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-center">  email </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-center">  phonenum </div>
      </ion-col>
      <ion-col col-1>
        <div class="ion-text-center">  status </div>
      </ion-col>
      </ion-row>
    <ion-row *ngFor="let result of resultdata" style="background:#eff0f1">
      <ion-col >
        <div class="ion-text-left">  {{result.custid}} </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-left">  {{result.username}} </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-left">  {{result.email}} </div>
      </ion-col>
      <ion-col >
        <div class="ion-text-left">  {{result.phonenum}} </div>
      </ion-col>
      <ion-col col-1>
         <button ion-button (click)="viewSurveyForm(result.custid)">{{value}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
